name: loguinauth
description: "A new Flutter project."
# La siguiente línea previene la publicación accidental del paquete a pub.dev.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.2

# --- DEPENDENCIAS (PAQUETES NECESARIOS PARA EL FUNCIONAMIENTO DE LA APP) ---
dependencies:
  flutter:
    sdk: flutter
  # State Management (BLoC)
  flutter_bloc: ^9.1.1 
  
  # Iconos de Cupertino (iOS)
  cupertino_icons: ^1.0.6 # Versión estable recomendada

# --- DEPENDENCIAS DE DESARROLLO (HERRAMIENTAS PARA EL DESARROLLO) ---
dev_dependencies:
  flutter_test:
    sdk: flutter
  # Lints (Reglas de código), usando la versión más reciente que tenías
  flutter_lints: ^6.0.0 
  
  # Herramienta de Íconos
  flutter_launcher_icons: ^0.14.4 

# --- CONFIGURACIÓN ESPECÍFICA DE FLUTTER ---
flutter:
  # Asegura que el font de Material Icons esté incluido
  uses-material-design: true
  
  # Configuración de assets
  assets:
    - assets/images/
    # Agrega aquí otras rutas de assets si las necesitas, por ejemplo:
    # - images/
    # - assets/fonts/

# 👇 CONFIGURACIÓN DE flutter_launcher_icons (DEBE ESTAR ALINEADA AL BORDE IZQUIERDO) 👇
# Este bloque no lleva ninguna indentación.
flutter_launcher_icons:
  android: true
  ios: true
  # Ruta de la imagen que el paquete usará como fuente
  image_path: "assets/images/logo_app.png"
  
  # Configuración de íconos adaptativos (si aplicable)
  # adaptive_icon_background: "#FFFFFF" 
  # adaptive_icon_foreground: "assets/images/logo_foreground.png"